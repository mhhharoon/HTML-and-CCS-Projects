<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <style>
        /* Basic styling for layout, adjust as needed */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        form input, form textarea, form button {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to King Messi </h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
        <a href="#footer">Footer</a>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the main content of your home page.</p>
    </section>

    <section id="pictures">
        <h2>Pictures Section</h2>
        <img src= alt="Description of the image">
        <p>Additional text related to the pictures can go here.</p>
    </section>

    <section id="contact">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="video">
        <h2>Video Section</h2>
        <iframe src="https://www.youtube.com/embed/watch?v=yDg4D4DLH78" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer id="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
